<!DOCTYPE html>
<html>

<head>
    <title>Socket Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        form {
            border: 1px dotted gray;
            padding: 10px;
            box-shadow: 10px 20px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 60%;
            margin: 10px auto;
            /* Correct the margin property */
        }

        h1,
        h2 {
            text-align: center;
            font-size: 4em;
            /* increase font size */
            font-family: 'Arial', sans-serif, bold;
            /* modern font */
            background: -webkit-linear-gradient(left, #007BFF, #00C6FF);
            /* gradient blue color */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        h1 {
            margin-bottom: 0;
        }

        h2 {
            margin-top: 0;
        }

        .socket-button {
            width: 120;
            /* adjust as needed */
            height: 120px;
            /* adjust as needed */
            border-radius: 50%;
            /* adjust as needed */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            /* adjust as needed */
            font-size: 20px;
            /* adjust as needed */
            font-weight: bold;
            /* adjust as needed */
            text-transform: uppercase;
            /* adjust as needed */
        }

        .socket-container {
            width: 200px;
            /* adjust as needed */
            height: 200px;
            /* adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            /* adjust as needed */
            border-radius: 25px;
            /* adjust as needed */
            border: 2px solid #ccc;
            /* adjust as needed */
            background-color: #E9ECEF;
            /* adjust as needed */
            box-shadow: 10px 20px 10px rgba(0, 0, 0, 0.2);
            /* adjust as needed */
        }

        #toggle-all {
            /* style the button like the socket buttons */
            width: 80%;
            height: 80%;
            font-size: 1.5em;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-items: center;
            align-items: center;
            /* Add this line to center items vertically */
            gap: 10px;
            padding: 0 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <h1 class="mt-4">UNIVERSE HOME</h1>
            <h2 class="mb-4">Socket Control</h2>
            <div class="socket-container" style="margin: 0 auto 20px auto;"> <!-- Add bottom margin -->
                <button id="toggle-all" class="btn btn-danger socket-button">ALL <br> On/Off</button>
            </div>
            <div id="controls">
                <!-- Generate controls for each socket -->
                <script>
                    const sockets = [];
                    for (let i = 0; i < 10; i++) {
                        const container = document.createElement('div');
                        container.className = 'socket-container';

                        const button = document.createElement('button');
                        button.textContent = `Socket ${i + 1}`;
                        button.className = 'btn btn-danger socket-button';
                        button.ondblclick = function () {
                            const isOn = button.className.includes('btn-success');
                            const newState = isOn ? 'Off' : 'On';
                            button.className = isOn ? 'btn btn-danger socket-button' : 'btn btn-success socket-button';
                            fetch(`/socket/${i}?state=${newState.toLowerCase()}`);
                        };

                        sockets.push(button);

                        container.append(button);
                        document.getElementById('controls').append(container);
                    }

                    document.getElementById('toggle-all').ondblclick = function () {
                        const allOn = sockets.every(button => button.className.includes('btn-success'));
                        const newState = allOn ? 'Off' : 'On';
                        sockets.forEach((button, i) => {
                            button.className = allOn ? 'btn btn-danger socket-button' : 'btn btn-success socket-button';
                            fetch(`/socket/${i}?state=${newState.toLowerCase()}`);
                        });
                    };
                </script>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
